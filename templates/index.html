<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" 
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" 
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='wall.js') }}"></script>
    <title>Document</title>
</head>
<body>
    <form action="/register" method="post" id="regForm">
        First Name: <input type="text" name="first_name">
        Email: <input type="text" name="email">
        <div id="usernameMsg"></div>
        Username: <input type="text" name="username" id="username">
        Password: <input type="text" name="password">
        Confirm Password: <input type="text" name="cpassword">
        <input type="submit" value="Submit">
    </form>
    <table>
        <tr>
            <th>Name: </th>
            <th>Email: </th>
            <th>Username: </th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="/usersearch" method="GET" id="searchForm">
        Search for User: <input type="text" name="searching_for_user" id="searching_for_user">
        <div id="friendsMsg"></div>
    </form>
</body>
</html>
